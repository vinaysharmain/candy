<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Offline Native Habit Tracker">
    <title>Candy Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="logo">Candy</h1>
            <div class="date-display" id="currentDate">Today</div>
        </header>

        <!-- Stats Overview (Optional Future) -->
        <div class="summary-card">
            <div class="progress-ring">
                <span id="completionRate">0%</span>
            </div>
            <div class="summary-text">
                <p>Welcome back!</p>
                <small>Keep your streak alive</small>
            </div>
        </div>

        <!-- Habit List -->
        <main class="habit-list-container">
            <ul id="habitList" class="habit-list">
                <!-- Habits will be injected here by JS -->
                <!-- Example Item for visual debugging
                <li class="habit-item">
                    <div class="habit-info">
                        <span class="habit-name">Drink Water</span>
                        <span class="habit-streak">ðŸ”¥ 5 days</span>
                    </div>
                    <button class="check-btn"></button>
                </li>
                -->
            </ul>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addHabitBtn" aria-label="Add Habit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal-content">
            <h2>New Habit</h2>
            <input type="text" id="newHabitInput" placeholder="e.g., Read 10 pages" autocomplete="off">
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelAddBtn">Cancel</button>
                <button class="btn-save" id="saveHabitBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Init Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Error', err));
        }
    </script>
</body>
</html>
